<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href=".  /detail-style.css">
</head>
<body>
    <div class="page">
        <header>
            <a class="action" href="../">ðŸ ˆ</a>
            <h1 id="todo-title"></h1>
            <div class="colored-dot" id="todo-color"></div>
        </header>
        <main>
            <div class="detail-info">
                <pre id="todo-description"></pre>
            </div>
            <div class="detail-info">
                <b>Data di creazione: </b>
                <span id="todo-creation-date"></span>
            </div>
            <div class="detail-info">
                <b>Data di scadenza: </b>
                <span id="todo-end-date"></span>
            </div>
            <!-- <div class="detail-info">
                <span id="todo-color"></span>
            </div> -->
            <div class="detail-info">
                <b>Stato: </b>
                <span id="todo-done"></span>
            </div>
            <div>
                <button class="text-btn" id="status-btn"></button>
                <button class="text-btn" id="delete-btn" >Elimina</button>
            </div>                        
        </main>

    </div>
</body>

</html>
